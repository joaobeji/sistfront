<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo.css">
  
  <!-- Incluindo o config.js -->
  <script src="config.js"></script>
</head>
<body>
  <!-- Barra Superior -->
  <div class="top-bar">
    <div class="hamburger text-white">
      <i class="bi bi-list" onclick="toggleSidebar()"></i>
    </div>
    <div class="user-info">
      <i class="bi bi-person-circle user-icon"></i>
      <span>Usuário Logado</span>
    </div>
  </div><br><br>

  <!-- Menu Lateral -->
  <div class="sidebar" id="sidebar"><br>
    <a href="/" onclick="toggleSidebar()"><i class="bi bi-house-door"></i><span class="text">Página Inicial</span></a>
    <a href="/produto" onclick="toggleSidebar()"><i class="bi bi-person-plus"></i><span class="text">Cadastro</span></a>
    <a href="/produto/lista" onclick="toggleSidebar()"><i class="bi bi-list"></i><span class="text">Lista de Usuários</span></a>
  </div>

  <!-- JavaScript para fazer requisição ao backend -->
  <script>
    // Exemplo de chamada ao backend usando a variável API_URL
    fetch(`${API_URL}/usuarios/produto`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Você pode exibir os dados na página aqui, se necessário
      })
      .catch(error => {
        console.error('Erro ao fazer a requisição:', error);
      });
  </script>
</body>
</html>
